<!doctype html>

	<style type="text/css">{{ get_resource_as_string('static/styles.css') }}</style>

<body>
	<form action="/pay" method="post">
		<div>
			<b>Test task: API pay-trio</b>
		</div>
		<div>
			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount" value="0" pattern="[0-9]+([\.,][0-9]+)?" step="0.5">
		</div>
		<div>
			<label for="currency">Currency:</label>
			<select id="currency" name="currency">
				<option value="usd" selected>USD</option>
				<option value="eur">EUR</option>
			</select> 
		</div>
		<div>
			<label for="description">Description:</label>
			<textarea id="description" name="description" cols="40" rows="5"></textarea>
		</div>
		<div class="button">
			<button type="submit">Pay</button>
		</div>
	</form>
</body>
